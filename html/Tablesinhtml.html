<html>
<head>
<title>Tables in html</title>
<h4>Cell that spans two columns:</h4>
<table border="1">
<tr>
<th>Name</th>
<th Colspan="2">Telephone</th>
</tr>
<tr>
<td>Bill Gates</td>
<td>222 222 222</td>
<td>333 333 333</td>
</tr>
</table>
<h4>Cell that spans two rows:</h4>
<table border="1">
<tr>
<th>FirstName:</th>
<td>Bill Gates</td>
</tr>
<tr>
<th rowspan="2">Telephone:</th>
<td>222 222 222</td>
</tr>
<tr>
<td>333 333 333</td>
</tr>
</table>
</body>
</html>
